<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/common/common.js"></script>
</head>
<body style="padding: 50px">
<form class="form-horizontal" action="/addbook">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">类型编号</label>
        <div class="col-sm-10">
            <input name="bookId" type="email" class="form-control" id="" placeholder="请输入">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">类型名称</label>
        <div class="col-sm-10">
            <input type="bookName" class="form-control"  placeholder="请输入">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="">确认添加</button>
        </div>
    </div>
</form>
</body>
</html>
