<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/common/common.js"></script>
</head>
<body style="padding: 50px">
<form class="form-horizontal" action="/addbooktype">
    <div class="form-group">
        <label class="col-sm-2 control-label">类型编号</label>
        <div class="col-sm-10">
            <input name="typeId"  class="form-control" placeholder="请输入">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">类型名称</label>
        <div class="col-sm-10">
            <input name="typeName" class="form-control"  placeholder="请输入">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" >确认添加</button>
        </div>
    </div>
</form>
<script>
    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                typeId: {
                    message: '验证失败',
                    validators: {
                        notEmpty: {
                            message: '书籍编号不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]+$/,
                            message: '书籍编号只能是数字'
                        },
                        stringLength: {
                            min: 2,
                            max: 18,
                            message: '书籍编号长度必须在2到18位之间'
                        },
                    }
                },
                typeName: {
                    validators: {
                        notEmpty: {
                            message: '书籍类型名称不能为空'
                        }
                    }
                }
            }
        })
    }).on("success.form.bv",function(e){
        $("#message" , parent.document).text("添加成功");
        $("#mes" , parent.document).click();
    });
</script>
</body>
</html>
