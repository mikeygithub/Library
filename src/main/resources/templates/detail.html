<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/common/common.js"></script>
    <script src="/static/bower_components/jquery/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"  type="text/javascript" ></script>
    <link href="css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍编号</label>
        <div class="col-sm-6">
            <p th:text="${book.bookId}" class="form-control"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍类型</label>
        <div class="col-sm-6">
            <p th:text="${book.bookType}" class="form-control"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍名称</label>
        <div class="col-sm-6">
            <p th:text="${book.bookAuthor}" class="form-control"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍数量</label>
        <div class="col-sm-6">
            <p th:text="${book.bookName}" class="form-control"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍作者</label>
        <div class="col-sm-6">
            <p th:text="${book.bookAuthor}" class="form-control"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍简介</label>
        <div class="col-sm-6" th:rows="3">
            <p th:text="${book.bookDetail}" class="form-control" rows="3"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><a type="button" class="btn btn-primary" href="javascript:history.go(-1);">返回</a></label>
    </div>
</form>

</body>
</html>
