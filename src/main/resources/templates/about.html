<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/static/bower_components/jquery/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"  type="text/javascript" ></script>
    <link href="css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="row center-block">
    <div class="col-md-12">
        <h3 >联系我们</h3>
        <div class="alert alert-success hidden" id="contactSuccess">
            <strong>发送成功</strong> 我们已经接收到你的消息
        </div>
        <div class="alert alert-error hidden" id="contactError">
            <strong>发送失败</strong> 发送时发送异常
        </div>
        <div class="contact-form">
            <form id="contact-form" role="form" >
                <div class="form-group has-feedback">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入">
                    <span></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入">
                    <span></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="subject">主题</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="请输入">
                    <span></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="message">内容</label>
                    <textarea class="form-control" rows="6" id="message" name="message" placeholder="请输入"></textarea>
                    <span></span>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
