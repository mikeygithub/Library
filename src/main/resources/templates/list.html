<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"  type="text/javascript" ></script>
    <link href="css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="table-responsive">
    <table class="table table-striped" align="center">
        <thead>
        <tr align="center">
            <th>书籍编号</th>
            <th>书籍名称</th>
            <th>书籍类型</th>
            <th>图书作者</th>
            <th>图书数量</th>
            <th>详情信息</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book :${allbook.getList()}">
            <td th:text="${book.bookId}">1,001</td>
            <td th:text="${book.bookName}">Lorem</td>
            <td th:text="${book.bookType}">ipsum</td>
            <td th:text="${book.bookAuthor}">dolor</td>
            <td th:text="${book.bookNum}">sit</td>
            <td><a type="button" class="btn btn-primary" href="@{/detail/${book.bookId}" data-toggle="modal" data-target="#myModal">详情</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="center-block">
<nav aria-label="Page navigation center-block">
    <ul class="pagination center-block">

</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">书籍编号</label>
                    <div class="col-sm-10">
                        <input name="bookId" class="form-control"  placeholder="请输入">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">书籍编号</label>
                    <div class="col-sm-10">
                        <input name="bookId" class="form-control" placeholder="请输入">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">书籍编号</label>
                    <div class="col-sm-10">
                        <input name="bookId" class="form-control"  placeholder="请输入">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
