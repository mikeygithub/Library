<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/common/common.js"></script>

    <script src="/static/bower_components/jquery/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"  type="text/javascript" ></script>
    <script src="/static/js/bootstrapValidator.js"  type="text/javascript" ></script>
    <link href="css/bootstrapValidator.css" th:href="@{/static/css/bootstrapValidator.css}" rel="stylesheet">
    <link href="css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<form class="form-horizontal" action="/updated">
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍编号</label>
        <div class="col-sm-6">
            <input name="bookId" th:value="${book.bookId}" class="form-control" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍类型</label>
        <div class="col-sm-6">
            <select name="bookType" class="form-control" >
                <option value="1" th:selected="${book.bookType==1}">青春</option>
                <option value="2" th:selected="${book.bookType==2}">小说</option>
                <option value="3" th:selected="${book.bookType==3}">文学</option>
                <option value="4" th:selected="${book.bookType==4}">艺术</option>
                <option value="5" th:selected="${book.bookType==5}">动漫/幽默</option>
                <option value="6" th:selected="${book.bookType==6}">娱乐时尚</option>
                <option value="7" th:selected="${book.bookType==7}">旅游</option>
                <option value="8" th:selected="${book.bookType==8}">地图/地理</option>
                <option value="9" th:selected="${book.bookType==9}">生活</option>
                <option value="10" th:selected="${book.bookType==10}">婚恋/性</option>
                <option value="11" th:selected="${book.bookType==11}">育儿/成长</option>
                <option value="12" th:selected="${book.bookType==12}">保健/心理健康</option>
                <option value="13" th:selected="${book.bookType==13}">体育</option>
                <option value="14" th:selected="${book.bookType==14}">自我实现/励志</option>
                <option value="15" th:selected="${book.bookType==15}">管理</option>
                <option value="16" th:selected="${book.bookType==16}">经济</option>
                <option value="17" th:selected="${book.bookType==17}">法律</option>
                <option value="18" th:selected="${book.bookType==18}">政治/军事</option>
                <option value="19" th:selected="${book.bookType==19}">哲学/宗教</option>
                <option value="20" th:selected="${book.bookType==20}">社会科学</option>
                <option value="21" th:selected="${book.bookType==21}">古籍</option>
                <option value="22" th:selected="${book.bookType==22}">文化</option>
                <option value="23" th:selected="${book.bookType==23}">历史</option>
                <option value="24" th:selected="${book.bookType==24}">传记</option>
                <option value="25" th:selected="${book.bookType==25}">少儿</option>
                <option value="26" th:selected="${book.bookType==26}">中小学教辅</option>
                <option value="27" th:selected="${book.bookType==27}">外语</option>
                <option value="28" th:selected="${book.bookType==28}">考试</option>
                <option value="29" th:selected="${book.bookType==29}">教材</option>
                <option value="30" th:selected="${book.bookType==30}">工具书</option>
                <option value="31" th:selected="${book.bookType==31}">科普读物</option>
                <option value="32" th:selected="${book.bookType==32}">计算机/网络</option>
                <option value="33" th:selected="${book.bookType==33}">医学</option>
                <option value="34" th:selected="${book.bookType==34}">原版书</option>
                <option value="35" th:selected="${book.bookType==35}">科学技术</option>
                <option value="36" th:selected="${book.bookType==36}">科文商科教材</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍名称</label>
        <div class="col-sm-6">
            <input name="bookName" th:value="${book.bookAuthor}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍数量</label>
        <div class="col-sm-6">
            <input name="bookNum"  th:value="${book.bookNum}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍作者</label>
        <div class="col-sm-6">
            <input name="bookAuthor" th:value="${book.bookAuthor}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">书籍简介</label>
        <div class="col-sm-6" th:rows="3">
            <input name="bookDetail" th:value="${book.bookDetail}" class="form-control" rows="3">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            <a type="button" class="btn btn-primary" href="javascript:history.go(-1);">返回</a>
        </label>

        <div class="col-sm-2 control-label">
            <button type="submit" class="btn btn-primary">确认修改</button>
        </div>
    </div>
</form>
<script>

    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                bookId: {
                    message: '验证失败',
                    validators: {
                        notEmpty: {
                            message: '书籍编号不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]+$/,
                            message: '书籍编号只能是数字'
                        },
                        stringLength: {
                            min: 2,
                            max: 18,
                            message: '书籍编号长度必须在6到18位之间'
                        },
                    }
                },
                bookName: {
                    validators: {
                        notEmpty: {
                            message: '书籍名称不能为空'
                        }
                    }
                },
                bookDetail: {
                    validators: {
                        notEmpty: {
                            message: '书籍简介不能为空'
                        }
                    }
                },
                bookType: {
                    validators: {
                        notEmpty: {
                            message: '书籍类型不能为空'
                        }
                    }
                },
                bookNum: {
                    validators: {
                        notEmpty: {
                            message: '书籍数量不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9]+$/,
                            message: '书籍数量只能是数字'
                        },
                    }
                },
                bookAuthor: {
                    validators: {
                        notEmpty: {
                            message: '书籍作者不能为空'
                        }
                    }
                }
            }
        })}).on("success.form.bv",function(e){
        $("#message" , parent.document).text("修改成功");
        $("#mes" , parent.document).click();
    });
</script>

</body>
</html>
