<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/static/bower_components/jquery/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"  type="text/javascript" ></script>
    <link href="css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="table-responsive">
    <table class="table table-striped" align="center">
        <thead>
        <tr align="center">
            <th>书籍编号</th>
            <th>书籍名称</th>
            <th>书籍类型</th>
            <th>图书作者</th>
            <th>图书数量</th>
            <th align="center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book :${allbook.getList()}">
            <td th:text="${book.bookId}">1,001</td>
            <td th:text="${book.bookName}">Lorem</td>
            <td th:text="${book.bookTypes.typeName}">ipsum</td>
            <td th:text="${book.bookAuthor}">dolor</td>
            <td th:text="${book.bookNum}">sit</td>
            <td><a target="mainframe" type="button" class="btn btn-danger" th:href="@{'/deletebook/'+${book.bookId}}" onclick="showMsg()">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="center-block">
    <nav aria-label="Page navigation center-block" style="text-align: center">
        <ul class="pagination">
            <li>
                <a th:href="@{'/deletebookUI/'+${allbook.prePage}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ><a th:href="@{'/deletebookUI/1'}" >1</a></li>
            <li><a th:href="@{'/deletebookUI/2'}" >2</a></li>
            <li><a th:href="@{'/deletebookUI/3'}" >3</a></li>
            <li><a th:href="@{'/deletebookUI/4'}" >4</a></li>
            <li><a th:href="@{'/deletebookUI/5'}" >5</a></li>
            <li>
                <a th:href="@{'/deletebookUI/'+${allbook.nextPage}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script>
    function showMsg() {
        $("#message" , parent.document).text("删除成功");
        $("#mes" , parent.document).click();
    }
</script>
</body>
</html>
