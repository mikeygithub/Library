<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/static/bower/jquery/jquery.min.js"></script>
    <script src="/static/bower/bootstrap/dist/js/bootstrap.min.js"  type="text/javascript" ></script>
    <link href="css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="table-responsive">
    <table class="table table-striped" align="center">
        <thead>
        <tr align="center">
            <th>书籍类型编号</th>
            <th>书籍类型名称</th>
            <th align="center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type :${allBookType.getList()}">
            <td th:text="${type.typeId}">1,001</td>
            <td th:text="${type.typeName}">1,001</td>
            <td>
                <a type="button" class="btn btn-danger" th:href="@{'/deletebooktype/'+${type.typeId}}" onclick="showMsg()">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="">
<nav aria-label="Page navigation " style="text-align: center">
    <ul class="pagination ">
        <li>
            <a th:href="@{'/booktypeUI/'+${allBookType.prePage}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a th:href="@{'/booktypeUI/'+${allBookType.nextPage}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</div>
<script>
    function showMsg() {
        $("#message" , parent.document).text("删除成功");
        $("#mes" , parent.document).click();
    }
</script>
</body>
</html>
