<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title></title>

    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"  type="text/javascript" ></script>

<body>
<div class="table-responsive">
    <table class="table table-striped" align="center">
        <thead>
        <tr align="center">
            <th>书籍编号</th>
            <th>书籍名称</th>
            <th>书籍类型</th>
            <th>图书作者</th>
            <th>图书数量</th>
            <th>详情信息</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book :${allbook.getList()}">
            <td th:text="${book.bookId}">1,001</td>
            <td th:text="${book.bookName}">Lorem</td>
            <td th:text="${book.bookTypes.typeName}">ipsum</td>
            <td th:text="${book.bookAuthor}">dolor</td>
            <td th:text="${book.bookNum}">sit</td>
            <td><a type="button" class="btn btn-primary" th:href="@{'/detail/'+${book.bookId}}" target="mainframe">详情</a></td>
        </tr>
        </tbody>
    </table>
</div>
